<div class="container inc-head">
    <nav class="navbar">
        
        <span class="">
            <button class="btn btn-primary" style="float: left; margin-top: 2%;" routerLink="/dashboard">< back to Dashboard</button>
            <h2 style="display: inline-block;">Welcome to Daily Expense Manager</h2>
            <button class="btn btn-secondary" style="margin-left: 5%;" routerLink="">Logout</button>     
        </span>
    </nav>
</div>

<div class="container xls">
    <div class="add-exp-wrapper">
        <h2>Add Expense</h2>
        <hr>
        <div [hidden]="submitted">
            <form (ngSubmit)="onSubmit()" [formGroup]="moneyFormGroup">
                <div class="form-group">
                    <label>Expense Date</label>
                    <input type="date" name="date" formControlName="date" class="form-control" required>
                    <div [hidden]="moneyFormGroup.get('date')?.valid || moneyFormGroup.get('date')?.pristine" class="alert alert-danger"> Date cannot be empty
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label>Category</label>
                    <input type="text" name="category" formControlName="category" class="form-control" required>
                    <div [hidden]="moneyFormGroup.get('category')?.valid || moneyFormGroup.get('category')?.pristine" class="alert alert-danger"> Category ID can not be empty
                    </div>
                </div> -->
    
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" formControlName="category_id" class="form-control" required>
                        <option *ngFor="let exp of expCat" value="{{exp.id}}" selected>{{exp.category_name}}</option>
                    </select>
                    <!-- <div [hidden]="moneyFormGroup.get('category')?.valid || moneyFormGroup.get('category')?.pristine" class="alert alert-danger"> Category can not be empty</div> -->
                </div>
    
                <div class="form-group">
                    <label>Expense Amount</label>
                    <input type="text" name="amount" formControlName="amount" class="form-control" required>
                    <div [hidden]="moneyFormGroup.get('amount')?.valid || moneyFormGroup.get('amount')?.pristine" class="alert alert-danger"> Amount cannot be empty
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="description" formControlName="description" class="form-control" required>
                    <div [hidden]="moneyFormGroup.get('description')?.valid || moneyFormGroup.get('description')?.pristine" class="alert alert-danger"> Description cannot be empty
                    </div>
                </div>
                <button class="btn btn-secondary" style="margin-right:20px;" routerLink="/dashboard">Back</button>
                <button type="submit" class="btn btn-success" [disabled]="!moneyFormGroup.valid">Submit</button>
            </form>
        </div>
    </div>
    <div class="add-expc-wrapper">
        <div>
            <h2>Add Expense Category</h2>
            <hr>
            <form (ngSubmit)="submitCategory()" [formGroup]="catFormGroup">
                <input type="text" name="category_name" formControlName="category_name" style="width:50%; margin-right: 5%;" required>
                <button type="submit" class="btn btn-success" [disabled]="!catFormGroup.valid">Add Expense Category</button>
            </form>
        </div>
    </div>


</div>
