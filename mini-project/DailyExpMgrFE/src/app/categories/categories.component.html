<div class="container inc-head">
    <nav class="navbar">
        <span class="">
            <h2 style="display: inline-block;">Welcome to Daily Expense Manager</h2>
            <button class="btn btn-secondary" style="margin-left: 5%;" routerLink="">Logout</button>     
        </span>
    </nav>
</div>

<div class="container mb-15">

    <hr>
    <div class="container incc-out">
        <div class="incc-head">
            <h3 style="display:inline-block;">List of Income Categories</h3>
            <button routerLink="/add-income-category" class="btn btn-primary" style="display:inline-block; margin-right: 3%; margin-left: 5%;">Add New Income Category</button>
        </div>
        <hr>
        <table>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>delete data</th>
            </tr>
            <tr class="to-update" *ngFor="let category of incomeCategories" >
                <td routerLink="/edit-income-category/{{category.id}}" >{{category.id}}</td>
                <td routerLink="/edit-income-category/{{category.id}}" >{{category.category_name}}</td>
                <i class="card-action" (click)="deleteIncomeCategory(category.id)">X</i>
            </tr>
        </table>
        <hr>
    </div>
 
    <div class="container expp-out" style="margin-top: 8%;">
        <div class="expp-head">
            <h3 style="display: inline-block;">List of Expenses</h3>
            <button routerLink="/add-expense-category" class="btn btn-primary" style="display: inline-block; margin-right: 3%;">Add New Expense Category</button>
        </div>
        <hr>
        <table>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>delete data</th>
            </tr>
            <tr class="to-update" *ngFor="let category of expenseCategories" >
                <td routerLink="/edit-expense-category/{{category.id}}">{{category.id}}</td>
                <td routerLink="/edit-expense-category/{{category.id}}">{{category.category_name}}</td>
                <i class="card-action" (click)="deleteExpenseCategory(category.id)">X</i>
            </tr>
        </table>
        <hr>
    </div>

        <button routerLink="/add-expense" class="btn btn-primary">Add Expense</button>
    </div> -->

</div>
