<div>
    <div [hidden]="submitted">
        <h2>Add Income</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="moneyFormGroup">
            <div class="">
                <label>income_date</label>
                <input type="text" name="income_date" formControlName="income_date">
                <div [hidden]="moneyFormGroup.get('income_date')?.valid || moneyFormGroup.get('income_date')?.pristine" class="alert alert-danger"> income_date cannot be empty
                </div>
            </div>
            <div class="">
                <label>income_category_id</label>
                <input type="text" name="income_category_id" formControlName="income_category_id">
                <div [hidden]="moneyFormGroup.get('income_category_id')?.valid || moneyFormGroup.get('income_category_id')?.pristine" class="alert alert-danger"> income_category_id can not be empty
                </div>
            </div>
            <div class="">
                <label>Amount</label>
                <input type="text" name="amount" formControlName="amount">
                <div [hidden]="moneyFormGroup.get('amount')?.valid || moneyFormGroup.get('amount')?.pristine" class="alert alert-danger"> Amount cannot be empty
                </div>
            </div>
            <div class="">
                <label>Description</label>
                <input type="text" name="description" formControlName="description">
                <div [hidden]="moneyFormGroup.get('description')?.valid || moneyFormGroup.get('description')?.pristine" class="alert alert-danger"> Description cannot be empty
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!moneyFormGroup.valid">submit</button>
        </form>
    </div>
</div>
