<h2>Welcome to Daily Expense Manager</h2>
<!-- put data here -->
<div *ngFor="let money of moneys">
    <p>{{money.category_id}}</p>
    <p>{{money.amount}}</p>
    <p>{{money.description}}</p>
    <p>{{money.date}}</p>
</div>

<button routerLink="/add-money">Add Income</button>
<button routerLink="/add-expense">Add Expense</button>
